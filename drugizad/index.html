<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="margin-top: 150px;max-width: 800px;">
            <form id="myForm"class="row" >
                
                <input type="text" id='text' class="col-4" id="searchgames" >
                <button type="submit" class=" btn btn-danger col-2" style="margin-left: 20px;">Search</button>
             <div class="col-3"> 
                <label class="radio-inline"><input type="radio" id="IME" name="optradio" checked>IME</label>
                <label class="radio-inline"><input type="radio" id="ZANR" name="optradio">ZANR</label>

               </div>
                <select class='col-2' id="ocjena"  style="margin-left: 20px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                </select>
            </form>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Broj</th>
                    <th scope="col">Slika</th>
                    <th scope="col">Izdavač</th>
                    <th scope="col">Žanr</th>
                    <th scope="col">Ocjena</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="tbod">
                </tbody>
              </table>
            <input type="button"  value="loadmore" id="loadmore">
    </div>
<script src="./index.js"></script>
</body>
</html>
